<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Pedra-papel-tesoura</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>Pedra Papel Tesoura</h1>
        </header>
        <div class="score-boarder">
            <div id="user-label" class="badge">User</div>
            <div id="cpu-label" class="badge">CPU</div>
            <span id="user-score">0</span>:<span id="cpu-score">0</span>
        </div>
        <div class="result">
            <p>Papel cobre pedra, vocÃª venceu!</p>
        </div>

        <div class="choices">
            <div class="choice" id="pedra">
                <img src="./img/icons8-clenched-fist-48.png" alt="">
            </div>
            <div class="choice" id="papel">
                <img src="./img/icons8-hand-48.png" alt="">
            </div>
            <div class="choice" id="tesoura">
                <img src="./img/icons8-hand-scissors-48.png" alt="">
            </div>
        </div>
        <p id="action-message">Sua vez!</p>
        <script src="app.js" charset="utf-8"></script>
    </body>
</html>
